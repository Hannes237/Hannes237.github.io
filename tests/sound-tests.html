<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sound Tests • Interval Workout Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow">
    <div class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-extrabold color-primary">Sound Tests</h1>
      <a href="../index.html" class="text-sm bg-primary text-white px-4 py-2 rounded-full shadow hover:shadow-md">Back to App</a>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-6 space-y-6">
    <section class="bg-white rounded-2xl shadow p-5">
      <h2 class="font-bold mb-3">Automated Smoke Tests</h2>
      <p class="text-sm text-gray-600 mb-3">These tests verify the sound functions execute without throwing and that the Web Audio API is available.</p>
      <div class="flex items-center gap-3 mb-3">
        <button id="run-tests" class="bg-emerald-600 text-white px-4 py-2 rounded-full">Run Tests</button>
        <span id="tests-summary" class="text-sm text-gray-700"></span>
      </div>
      <ul id="tests-log" class="text-sm space-y-1"></ul>
    </section>

    <section class="bg-white rounded-2xl shadow p-5">
      <h2 class="font-bold mb-3">Manual Exploration</h2>
      <div class="grid md:grid-cols-2 gap-4">
        <div class="space-y-3">
          <button id="btn-blink" class="w-full bg-emerald-500 text-white px-4 py-2 rounded-xl">Play Blink Chime</button>
          <button id="btn-countdown" class="w-full bg-emerald-500 text-white px-4 py-2 rounded-xl">Play Countdown Beep</button>
        </div>
        <div class="space-y-3">
          <div class="grid grid-cols-2 gap-2 items-center">
            <label class="text-sm">Fundamental (Hz)</label>
            <input id="fundamental" type="number" class="p-2 border rounded" value="523.25" step="0.01" />
            <label class="text-sm">Duration (s)</label>
            <input id="duration" type="number" class="p-2 border rounded" value="0.35" step="0.01" />
            <label class="text-sm">Attack (s)</label>
            <input id="attack" type="number" class="p-2 border rounded" value="0.01" step="0.001" />
            <label class="text-sm">Gain</label>
            <input id="gain" type="number" class="p-2 border rounded" value="0.12" step="0.01" min="0.01" max="0.4" />
          </div>
          <div class="flex gap-2">
            <button id="btn-harmonic" class="flex-1 bg-emerald-600 text-white px-4 py-2 rounded-xl">Play Custom Harmonic</button>
            <button id="btn-sweep" class="flex-1 bg-emerald-100 text-emerald-800 px-4 py-2 rounded-xl">Sweep 440→880Hz</button>
          </div>
        </div>
      </div>
      <p class="text-xs text-gray-500 mt-3">Tip: On some browsers you may need to interact with the page (click a button) before audio can play.</p>
    </section>
  </main>

  <script src="../script.js"></script>
  <script src="./sound-tests.js"></script>
</body>
</html>
